<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="qr-card">
    <div class="qr-card__image-container"></div>
    <h1 class="qr-card__title">Improve your front-end skills by building projects</div>
    <p class="qr-card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hector1234567">Hector B</a>.
  </div>
</body>
</html>
